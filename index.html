<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Truman Schedule Helper For CS Major</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="trumanScheduler.css" rel="stylesheet">

</head>
<body>
<div class ="container-fluid">

    <h1> Truman Scheduler For Computer Science Major </h1>
    <div class="carousel_slide" id="myCarousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="active">
                <img src="img/winter1.jpg" alt="Chania">
            </div>

            <div class="item">
                <img src="" alt="Chania">
            </div>

            <div class="item">
                <img src="img/test2.png" alt="test">
            </div>

            <div class="item">
                <img src="" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
</div>

</body>
</html>
